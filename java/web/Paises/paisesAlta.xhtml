<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../forms-template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                    
    <ui:define name="col-left">
        <h:outputText value="Nombre: "/>
            <h:inputText value="#{paisesController.paises.nombre}"
                         validator="nombresValidator"/>
    </ui:define>
    
    <ui:define name="col-right">
        <h:commandButton class="btn btn-info" value="Agregar Nuevo" action="#{paisesController.insert()}"/>
            <h:commandButton class="btn btn-light" value="Regresar" action="/Paises/paisesList" immediate="true"/>
    </ui:define>   
</ui:composition>
