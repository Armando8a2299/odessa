<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../table-template.xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
          
    <ui:define name="table">
        <h1>Lista de Ciudades</h1>
        <h:form>
            <h:dataTable value="#{ciudadesController.findAll()}" var="c" border="5">
                <h:column>
                    <f:facet name="header">Nombre</f:facet> 
                    #{c.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Estado</f:facet>
                    #{c.estado.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{ciudadesController.prepareEdit(c)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" 
                                     action="#{ciudadesController.prepararEliminar(c)}" 
                                     rendered="#{!ciudadesController.flag(c)}"/>
                    <h:commandButton value="Si" 
                                     rendered="#{ciudadesController.flag(c)}" 
                                     action ="#{ciudadesController.delete()}"/>
                    <h:commandButton value="No" 
                                     rendered="#{ciudadesController.flag(c)}" 
                                     action="#{ciudadesController.mainClean('ciudadesList')}"/>
                </h:column>
                
                <f:facet name="footer">
                     <h:commandButton class="btn btn-success" value="Regresar" action="/index" immediate="true"/> 
            <h:commandButton  class="btn btn-primary" value="Agregar Nuevo" action="#{ciudadesController.mainClean('ciudadesAlta')}"/>
                </f:facet>
            </h:dataTable>
           
        </h:form>
        
    </ui:define>
    
    
    
</ui:composition>
