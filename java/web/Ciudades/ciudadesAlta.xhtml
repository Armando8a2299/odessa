<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../forms-template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
          
    <ui:define name="col-left">
        <h:outputText value="Nombre: "/>
            <h:inputText value="#{ciudadesController.ciudades.nombre}"
                         validator="nombresValidator"/>
            <br></br>
            <h:outputText value="Estado: "/>
            <h:selectOneMenu value="#{ciudadesController.ciudades.estado}"
                             required="true"
                             requiredMessage="El estado es requierido">
            <f:selectItem itemLabel="Seleccione un estado"
                          noSelectionOption="true"
                          itemValue="0"/>
            <f:selectItems value="#{estadosController.findAll()}"
                           var="e"
                           itemLabel="#{e.nombre}"/>
            </h:selectOneMenu>
    </ui:define>
    
    <ui:define name="col-right">
         <h:commandButton class="btn btn-info"  value="Agregar" action="#{ciudadesController.insert()}"/>
            <h:commandButton class="btn btn-light"  value="Regresar" action="/Ciudades/ciudadesList" immediate="true"/>
    </ui:define>
    
    
    
</ui:composition>
