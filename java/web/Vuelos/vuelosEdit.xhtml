<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../forms-template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
          
    <ui:define name="col-left">
         <h:outputText value="Numero de vuelo: "/>
               <h:inputText value="#{vuelosController.vuelos.numeroVuelo}"
                            validator="numerosValidator" disabled="true"/>
                <br></br>
               <h:outputText value="Numero de Avion: "/>
            <h:selectOneMenu value="#{vuelosController.vuelos.numeroAvion}"
                             required="true"
                             requiredMessage="El numero de avion es requerido">
            <f:selectItem itemLabel="Seleccione un numero de avion"
                          noSelectionOption="true"
                          itemValue="0"/>
            <f:selectItems value="#{avionesController.findAll()}" 
                           var="a"
                           itemLabel="#{a.numeroAvion}"/>
            </h:selectOneMenu>
                <br></br>
                <h:outputText value="Numero de Pasajeros: "/>
              <h:inputText value="#{vuelosController.vuelos.numeroPasajeros}"
                           validator="numerosValidator"/>
               <br></br>
                <h:outputText value="Origen: "/>
            <h:selectOneMenu value="#{vuelosController.vuelos.origen}"
                             required="true"
                             requiredMessage="El origen es requerido">
            <f:selectItem itemLabel="Seleccione un origen"
                          noSelectionOption="true"
                          itemValue="0"/>
            <f:selectItems value="#{ciudadesController.findAll()}" 
                           var="c"
                           itemLabel="#{c.nombre}"/>
            </h:selectOneMenu>
                 <br></br>
            <h:outputText value="Destino: "/>
            <h:selectOneMenu value="#{vuelosController.vuelos.destino}"
                             required="true"
                             requiredMessage="El destino es requerido">
            <f:selectItem itemLabel="Seleccione un destino"
                          noSelectionOption="true"
                          itemValue="0"/>
            <f:selectItems value="#{ciudadesController.findAll()}" 
                           var="c"
                           itemLabel="#{c.nombre}"/>
            </h:selectOneMenu>
              
        
    </ui:define>
    
    
    <ui:define name="center">
        
          <h:outputText value="Fecha de inicio: "/>
<p:calendar id="popup" value="#{vuelosController.vuelos.fechaInicioVuelo}"/>
            
          <br></br>
             <h:outputText value="Fecha de fin: "/>
             <p:calendar id="popup" value="#{vuelosController.vuelos.fechaFinVuelo}"/>
              <br></br>
            <h:outputText value="Hora de inicio: "/>
<p:calendar id="time" value="#{vuelosController.vuelos.horaInicioVuelo}" pattern="HH:mm" timeOnly="true"/>

             <br></br>
             <h:outputText value="Hora de fin: "/>
             <p:calendar id="time" value="#{vuelosController.vuelos.horaFinVuelo}" pattern="HH:mm" timeOnly="true"/>
    </ui:define>
    
    <ui:define name="col-right">
        
        <h:commandButton class="btn btn-info" value="Guardar" action="#{vuelosController.update()}"/>
            <h:commandButton class="btn btn-light" value="Regresar" action="/Vuelos/vuelosList" immediate="true"/>

    </ui:define>
</ui:composition>
