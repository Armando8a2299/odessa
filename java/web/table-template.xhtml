<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Aéreo</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="main.css" />
        
    </h:head>
    
        <div id="header">

            <h:graphicImage style="float: left" name="logo-plane.png" library="images"/>
            <div class="title">
                <h1>
                    Sistema Control Aéreo
                </h1>
            </div>
            
            <h4>
                Bienvenido #{sesion.getAtribute(sesionUsuario).nombreUsuario}
            </h4>
            
        </div>
        
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Vuelos" outcome="/Vuelos/vuelosList" icon="pi pi-star">
                        <f:param name="i" value="0"/>
            </p:menuitem>
            
            <p:menuitem value="Aviones" outcome="/Aviones/avionesList" icon="pi pi-search">
                        <f:param name="i" value="1"/>
            </p:menuitem>
            
            <p:menuitem value="Ciudades" outcome="/Ciudades/ciudadesList" icon="pi pi-file">
                        <f:param name="i" value="2"/>
            </p:menuitem>
            
            <p:menuitem value="Estados" outcome="/Estados/estadosList" icon="pi pi-briefcase">
                        <f:param name="i" value="3"/>
            </p:menuitem>
        
            <p:menuitem value="Paises" outcome="/Paises/paisesList" icon="pi pi-user">
                        <f:param name="i" value="4"/>
            </p:menuitem>
        
            <p:menuitem value="Usuarios" outcome="/Usuarios/usuariosList" icon="pi pi-briefcase">
                        <f:param name="i" value="5"/>
            </p:menuitem>
       </p:tabMenu>
       
        
        
        
        
        <div class="container">  
            <ui:insert name="content">
                
            </ui:insert>
        </div>
        
        <div id="footer">
            <div class="row">
                <div class="col-md-4">
                    <h:graphicImage style="float: left" name="logo-cdis.png" library="images"/>
                </div>
                
                <div class="col-md-4">
                    <p>Desarrollo de Talento</p>
                    <p>CDIS-UANL</p>
                </div>
                
                <div class="col-md-4">
                    
                </div>
            </div>
        </div>
        
    
</html>
