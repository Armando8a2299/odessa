<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../table-template.xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
          
    <ui:define name="table">
        <h1>Lista de Usuarios</h1>
         <h:form>
            <h:dataTable value="#{usuariosController.findAll()}" var="u" border="5">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{u.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{u.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Contrase√±a</f:facet>
                    #{u.contrasena}
                </h:column>
                <h:column>
                    <f:facet name="header">Perfil</f:facet>
                    #{u.perfil}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{usuariosController.prepareEdit(u)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" 
                                     action="#{usuariosController.prepararEliminar(u)}" 
                                     rendered="#{!usuariosController.flag(u)}"/>
                    <h:commandButton value="Si" 
                                     rendered="#{usuariosController.flag(u)}" 
                                     action="#{usuariosController.delete()}"/>
                    <h:commandButton value="No" 
                                     rendered="#{usuariosController.flag(u)}" 
                                     action="#{usuariosController.mainClean('usuariosList')}"/>
                </h:column>
                <f:facet name="footer">
                    <h:commandButton class="btn btn-success" value="Regresar" action="/index" immediate="true"/>
            <h:commandButton class="btn btn-primary" value="Agregar Nuevo" action="#{usuariosController.mainClean('usuariosAlta')}"/> 
                    
                </f:facet>
                
            </h:dataTable>
            
        </h:form>
    </ui:define>
    
    
</ui:composition>
