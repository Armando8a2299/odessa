<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../forms-template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
          
    <ui:define name="col-left">
         <h:outputText value="Nombre: "/>
            <h:inputText value="#{estadosController.estados.nombre}"
                         validator="nombresValidator"/>
            <br></br>
            <h:outputText value="Pais: "/>
            <h:selectOneMenu value="#{estadosController.estados.pais}"
                             required="true"
                             requiredMessage="El pais es requerido">
            <f:selectItem itemLabel="Seleccione un pais"
                          noSelectionOption="true"
                          itemValue="0"/>
            <f:selectItems value="#{paisesController.findAll()}"
                           var="p"
                           itemLabel="#{p.nombre}"/>
            </h:selectOneMenu>
    </ui:define>
    
    <ui:define name="col-right">
        <h:commandButton class="btn btn-info" value="Guardar" action="#{estadosController.update()}"/>
            <h:commandButton class="btn btn-light" value="Regresar" action="/Estados/estadosList" immediate="true"/>
    </ui:define>
    
    
</ui:composition>
