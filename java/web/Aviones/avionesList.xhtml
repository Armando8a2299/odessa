<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../table-template.xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:p="http://primefaces.org/ui">
          
    
    <ui:define name="table">
        <h1>Lista de Aviones</h1>
        
         <h:form>
            <h:dataTable value="#{avionesController.findAll()}" var="a" border="5">
                <h:column>
                    <f:facet name="header">Numero de Avion</f:facet>
                    #{a.numeroAvion}
                </h:column>
                <h:column>
                    <f:facet name="header">Capacidad de Pasajeros</f:facet>
                    #{a.capacidadPasajeros}
                </h:column>
                <h:column>
                    <f:facet name="header">Modelo</f:facet>
                    #{a.modelo}
                </h:column>
                <h:column>
                    <f:facet name="header">Aerolinea</f:facet>
                    #{a.aerolinea}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <p:commandButton action="#{avionesController.prepareEdit(a)}" icon="fa fa-pencil"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <p:commandButton 
                                     icon="fa fa-trash"
                                     action="#{avionesController.prepararEliminar(a)}" 
                                     rendered="#{!avionesController.flag(a)}"/>
                    <h:commandButton value="Si" 
                                     rendered="#{avionesController.flag(a)}" 
                                     action="#{avionesController.delete()}"/>
                    <h:commandButton value="No" 
                                     rendered="#{avionesController.flag(a)}" 
                                     action="#{avionesController.mainClean('avionesList')}"/>
                </h:column>
                <f:facet name="footer">
                    <p:commandButton class="btn btn-success" action="/index" immediate="true" icon="fa fa-arrow-left"/>
            <p:commandButton class="btn btn-primary"  action="#{avionesController.mainClean('avionesAlta')}" icon="fa fa-plus"/> 
                </f:facet>
                
            </h:dataTable>
            
        </h:form>

        
    </ui:define>
    
    
</ui:composition>
