<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sistema Aéreo</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="main.css" />

    </h:head>
    <h:body>
        <div id="header">
            <img style="float: left" src="resources/images/logo-plane.png"/>
            <div class="title">
                <h1>
                    Sistema Control Aéreo
                </h1>
            </div>
        </div>

        <div class="container content">
            <h:form class="forms">
                <div class="row">
                    <div class="form-group col-md-4">
                        <ui:insert name="col-left">
                            <h:commandButton class="btn btn-primary" value="Vuelos" action="/Vuelos/vuelosList"/>
                            <br></br>
                            <h:commandButton class="btn btn-primary" value="Aviones" action="/Aviones/avionesList"/>
                             <br></br>
                            <h:commandButton class="btn btn-primary" value="Ciudades" action="/Ciudades/ciudadesList"/>
                             <br></br>
                            <h:commandButton class="btn btn-primary" value="Estados" action="/Estados/estadosList"/>
                             <br></br>
                            <h:commandButton class="btn btn-primary" value="Paises" action="/Paises/paisesList"/>
                             <br></br>
                            <h:commandButton class="btn btn-primary" value="Usuarios" action="/Usuarios/usuariosList"/>

                        </ui:insert>  
                    </div>

                    <div class="form-group col-md-4">
                        <ui:insert name="center">


                        </ui:insert>  
                    </div>

                    <div class="form-group col-md-4">
                        <ui:insert name="col-right">


                        </ui:insert>  
                    </div>
                </div>
            </h:form>


        </div>



        <div id="footer">
            <div class="row">
                <div class="col-md-4">
                    <h:graphicImage id="logo-cdis" library="images" name="logo-cdis.png" />
                </div>

                <div class="col-md-4 footer-center">
                    <p>Desarrollo de Talento</p>
                    <p>CDIS-UANL</p>
                </div>

                <div class="col-md-4">


                </div>
            </div>
        </div>

    </h:body>
</html>
